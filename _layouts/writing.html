---
layout: default
---

<ul class="list-unstyled">
{% for writing in site.writing reversed %}
  <li class="py-3 py-sm-2 row">
    <small class="col-sm-2"><span style="color: darkgray;">{{ writing.date | date: "%d %b %Y" }}</span></small><br>
    {% if writing.publisher == "PUBLISHER" %}
      <span class="col-sm-10">
        <a href="{{ writing.url }}" style="text-decoration: underline;"><strong>{{ writing.title }}</strong></a>
      </span>
    {% else %}
      <span class="col-sm-10">
        <strong>{{ writing.title }}</strong>
        <a style="text-decoration: underline;" href="{{ writing.link }}"><small><em>&rarr; {{ writing.publisher }}</em></small></a><br>
        {{ writing.content }}
      </span>
    {% endif %}
  </li>
{% endfor %}
</ul>
